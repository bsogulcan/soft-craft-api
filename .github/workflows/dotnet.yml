name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
  deploy:
  
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Deploy to IIS
      run: |
        iisreset /stop
        Copy-Item ./soft-craft-api/soft-craft-api/* C:/inetpub/wwwroot/soft-craft-api -Recurse -Force
        iisreset /start  
    
