name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Deploy to IIS
      run: |
        iisreset /stop
        Copy-Item ./soft-craft-api/soft-craft-api/* C:/inetpub/wwwroot/soft-craft-api -Recurse -Force
        iisreset /start
    
